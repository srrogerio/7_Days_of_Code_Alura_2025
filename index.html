    <style>
        :root {
            --cor-primaria: #007BFF; /* Azul vibrante */
            --cor-fundo: #121212; /* Fundo escuro */
            --cor-texto: #EAEAEA; /* Texto claro */
            --cor-texto-secundario: #B0B0B0; /* Texto cinza */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .logo {
            margin-bottom: 2rem;
            /* Se for usar uma imagem, descomente o código abaixo e comente o SVG */
            /*
            width: 150px;
            height: auto;
            */
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--cor-primaria);
        }

        p {
            font-size: 1.125rem;
            font-weight: 300;
            color: var(--cor-texto-secundario);
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .social-links a {
            color: var(--cor-texto);
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            color: var(--cor-primaria);
            transform: scale(1.1);
        }
        
        .social-links svg {
            width: 28px;
            height: 28px;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.875rem;
            color: var(--cor-texto-secundario);
        }

        /* Responsividade */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
